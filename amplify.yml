version: 1
backend:
  phases:
    build:
      commands:
        - cd backend
        - npm install
        - npm run setup:prod
        - npm run migrate:all
        - npm run seed:prod
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - backend/node_modules/**/*
